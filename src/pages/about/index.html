<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prici Range Bar - Tivotal</title>

    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Price Range </h2>
            <p>Enter or Select min and max price</p>
        </header>
        <div class="price-input">
            <div class="field">
                <span>Min</span>
                <input type="number" value="10" class="min-input">
            </div>
            <div class="seperator">-</div>
            <div class="price-input">
                <div class="field">
                    <span>Max</span>
                    <input type="number" value="1000" class="max-input">
            </div>
        </div>
        <div class="slider">
            <div class="progress"></div>
        </div>
        <div class="range-input">
            <input type="range" min="0"
            max="2000" value="20" class="min-range">

            <input type="range" min="0"
            max="2000" value="30" class="max-range">
        </div>
    </div>
</body>
</html>
